spring.application.name=LCProjectAPI


MySQL Connection Properties
spring.datasource.url=jdbc:mysql://localhost:3306/lcproject
spring.datasource.username=lcproject
spring.datasource.password=lcproject

Specify the DBMS
spring.jpa.database = MYSQL

Show or not log for each sql query
spring.jpa.show-sql = true

Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

Use spring.jpa.properties.* for Hibernate native properties (the prefix is
stripped before adding them to the entity manager)

# application.properties
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
logging.level.org.springframework=DEBUG
logging.level.com.example.LCProjectAPI=DEBUG
